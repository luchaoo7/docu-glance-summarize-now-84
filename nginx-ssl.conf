server {
    listen 8443 ssl;
    server_name browntechai.com;

    ssl_certificate /etc/letsencrypt/live/browntechai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/browntechai.com/privkey.pem;

    # Other settings (same as before)
    location / {
        root /usr/share/nginx/html
        try_files $uri $uri/ /index.html;
    }
}

